<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sourse/css/main.css">
    <title>weather-widget</title>
</head>

<body>
    <div class="widgetConteiner">
        <div class="widgetConteiner__topBox">
            <div class="widgetConteiner__infoConteiner">
                <div class="widgetConteiner__time">
                    <p>14:00</p>
                </div>
                <div class="widgetConteiner__infoPlace">
                    <p>Москва</p>
                </div>
            </div>
            <div class="widgetConteiner__imageLogo"><img src="sourse/image/weather-logo/sunny.svg" alt=""></div>
        </div>
        <button class="widgetConteiner__buttonScroll buttonLeft"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="24" height="24" rx="12" fill="white" fill-opacity="0.4"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M9.29285 12L13.2677 8.02515L13.9748 8.73225L10.7071 12L13.9748 15.2678L13.2677 15.9749L9.29285 12Z" fill="white"/>
        </svg></button>
        <button class="widgetConteiner__buttonScroll buttonRigth">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="24" height="24" rx="12" fill="white" fill-opacity="0.7"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M14.9748 12L11 15.9749L10.2928 15.2678L13.5606 12L10.2928 8.73225L11 8.02515L14.9748 12Z" fill="white"/>
            </svg>
        </button>
        <div class="widgetConteiner_bottomBox">
            <p class="widgetConteiner__elemDayTitle">Общий прогноз на день в Москве</p>
            <div class="widgetConteiner__elemDayBox">
                <div>
                    <p class="widgetConteiner__elemDayTemperature">18<sup>o</sup></p>
                    <p class="widgetConteiner__elemDayWeather">ясно</p>
                </div>
                <div class="widgetConteiner__dayWeatherInfo">
                    <div class="widgetConteiner__infoWindHumidity">
                        <img src="sourse/image/weather-item/wind.svg" alt="">
                        <p>ЮЗ, 3 м/с</p>
                    </div>
                    <div class="widgetConteiner__infoWindHumidity">
                        <img src="sourse/image/weather-item/drop.svg" alt="">
                        <p>13 мм</p>
                    </div>
                </div>
            </div>
            <div class="widgetConteiner__sourceWeather">
                <p>По данным <span>Gismeteo</span></p>
            </div>
        </div>
        <div class="widgetConteiner__indicatorList">
            <a href="#"><svg width="9" height="8" viewBox="0 0 9 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="4.5" cy="4" r="4" fill="white" fill-opacity="0.3"/>
                </svg></a>
            <a href="#" class="active"><svg width="9" height="8" viewBox="0 0 9 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="4.5" cy="4" r="4" fill="white" fill-opacity="0.3"/>
                </svg></a>
            <a href="#"><svg width="9" height="8" viewBox="0 0 9 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="4.5" cy="4" r="4" fill="white" fill-opacity="0.3"/>
                </svg></a>
        </div>
    </div>
</body>

</html>
